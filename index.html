<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Site Locations</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Load PapaParse from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Logo added inside a header element -->
    <header>
      <img src="https://cdn.prod.website-files.com/675a6c39b29c1466a4306560/6760fd79aa53c194bc2f4933_scroller-mascot.svg" alt="Logo" class="logo">
    </header>
    <h1>Map of KFC and Taco Bell Locations</h1>
    <label for="filter">Filter by:</label>
    <select id="filter" onchange="addMarkers(this.value)">
      <option value="All">All</option>
      <option value="KFC">KFC</option>
      <option value="Taco Bell">Taco Bell</option>
    </select>
    <div id="map"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
