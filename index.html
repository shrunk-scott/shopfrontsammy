        // Initialize Google Maps
        function initMap() {
            // Create map centered on Australia
            const australia = { lat: -25.2744, lng: 133.7751 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: australia,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: true,
                streetViewControl: false,
                fullscreenControl: true,
                zoomControl: true
            });
            
            // Create bounds to fit all markers
            const bounds = new google.maps.LatLngBounds();
            
            // Create marker icon for KFC locations
            const kfcIcon = {
                url: "https://maps.google.com/mapfiles/ms/icons/red-dot.png",
                scaledSize: new google.maps.Size(32, 32),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(16, 32)
            };
            
            // Create info window (reused for each marker)
            const infoWindow = new google.maps.InfoWindow();
            
            // Add markers for each KFC location
            locations.forEach(location => {
                const position = {
                    lat: location.Latitude,
                    lng: location.Longitude
                };
                
                // Create marker
                const marker = new google.maps.Marker({
                    position: position,
                    map: map,
                    title: location.Name,
                    icon: kfcIcon,
                    animation: google.maps.Animation.DROP
                });
                
                // Extend bounds to include this marker
                bounds.extend(position);
                
                // Add click listener to show info window
                marker.addListener("click", () => {
                    const content = `
                        <div class="info-window">
                            <h3>${location.Name}</h3>
                            <p>${location.Address}</p>
                            <p><small>Lat: ${location.Latitude.toFixed(6)}, Lng: ${location.Longitude.toFixed(6)}</small></p>
                        </div>
                    `;
                    
                    infoWindow.setContent(content);
                    infoWindow.open(map, marker);
                });
            });
            
            // Fit map to show all markers
            map.fitBounds(bounds);
            
            // Add a bit of padding to the bounds
            const padding = {
                top: 50,
                right: 50,
                bottom: 50,
                left: 50
            };
            map.fitBounds(bounds, padding);
        }
