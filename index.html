<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Site Locations</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Load external libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  
  <!-- Mobile redirect script -->
  <script>
    // Function to detect mobile devices
    function isMobileDevice() {
      return (
        (navigator.userAgent.match(/Android/i)) ||
        (navigator.userAgent.match(/webOS/i)) ||
        (navigator.userAgent.match(/iPhone/i)) ||
        (navigator.userAgent.match(/iPad/i)) ||
        (navigator.userAgent.match(/iPod/i)) ||
        (navigator.userAgent.match(/BlackBerry/i)) ||
        (navigator.userAgent.match(/Windows Phone/i))
      );
    }
    
    // Redirect mobile users to mobile.html
    if (isMobileDevice()) {
      window.location.href = 'mobile.html';
    }
  </script>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://cdn.prod.website-files.com/675a6c39b29c1466a4306560/6760fd79aa53c194bc2f4933_scroller-mascot.svg" alt="Logo" class="logo">
    </header>
    <h1>Site Locations</h1>
    <div id="siteCount">Total Sites: 0</div>
    <button id="resetBtn" class="modern-button">Reset View</button>
    <div id="clusterFilter"></div>
    <div id="map"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
